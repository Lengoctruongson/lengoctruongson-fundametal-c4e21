<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post_detail</title>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body id="background3">
    <h1>POST DETAIL</h1>

    </div>
    <a class="to none" href="/delete/{{ post.id }}">Delete post</a><br>
    <p></p>
    <a class="to none"href="/update/{{ post.id }}">Update post viet</a>
